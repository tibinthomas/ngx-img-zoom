<div  class="img-zoom-container" #container libMouseWheel>
    <img id="myimage" [src]="previewImage" #img (mouseleave)="handleMouseLeave()" (mouseWheelUp)="handleZoomInOnMouseWheelUp()" (mouseWheelDown)="handleZoomOutOnMouseWheelUp()">
    <div [ngClass]="{'hide': hide || !showResult}" 
        id="myresult" 
        class="img-zoom-result" 
        #result>
    </div>
</div>
