
<div  class="img-zoom-container" #container>
    <img id="myimage" class='cursor-crosshair' [src]="previewImage" #img (mouseleave)="handleMouseLeave()" 
	libMouseWheel (mouseWheelUp)="handleZoomInOnMouseWheelUp()" (mouseWheelDown)="handleZoomOutOnMouseWheelUp()">

    <div [ngStyle]="{'visibility': (hideResultDiv || !showResult) ? 'hidden' : '' }" 
        id="myresult" 
        class="img-zoom-result" 
        #result>
    </div>
</div>
